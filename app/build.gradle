apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.example.lwr.gift"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
//    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
//    }

// Specifies a flavor dimension. girl 节日
    flavorDimensions "girl", "festival"

    productFlavors {
//        main {
//            dimension "main"
//        }

        nm { //柠檬

            dimension "girl"
        }

        xtz { //小婷子
            dimension "girl"
        }

        am { // 阿咩
            dimension "girl"
        }

        christmas { //圣诞节
            dimension "festival"
        }

        birthday { //生日
            dimension "festival"
        }

        valentine { //情人节 七夕
            dimension "festival"
        }

    }

    sourceSets {
//        main {
//
//        }
        nm {
            manifest.srcFile 'src/nm/AndroidManifest.xml' //manifest会被合并到app的main的manifest文件中
            java.srcDirs 'src/nm/java' //java目录下的文件会被添加到main里的java目录中，所以不能和main里的类重名（含包名）
            res.srcDirs 'src/nm/res' //res目录下的资源文件会替换main里的资源文件
        }
        christmas {
            res.srcDirs 'src/christmas/res'
        }
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$supprotVersion"
    compile 'com.github.bumptech.glide:glide:3.7.0'
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:$supprotVersion"
    compile project(':loopview')
    implementation project(':lib')
    def htextview_version = "0.1.6"
    def supprotVersion = '27.1.0'
    implementation "com.facebook.react:react-native:0.20.1"
    implementation 'com.github.lygttpod:SuperTextView:2.1.7'
// as 3.0 use implementation
    compile "com.hanks:htextview-base:$htextview_version"        // base library

    compile "com.hanks:htextview-fade:$htextview_version"        // optional
    compile "com.hanks:htextview-line:$htextview_version"        // optional
    compile "com.hanks:htextview-rainbow:$htextview_version"     // optional
    compile "com.hanks:htextview-typer:$htextview_version"       // optional

    compile "com.hanks:htextview-scale:$htextview_version"       // optional
    compile "com.hanks:htextview-evaporate:$htextview_version"   // optional
    compile "com.hanks:htextview-fall:$htextview_version"        // optional
    compile 'com.android.support.constraint:constraint-layout:1.1.2'
}
