apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.example.lwr.gift"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
//    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
//    }

// Specifies a flavor dimension. girl 节日
    flavorDimensions "girl", "festival"

    productFlavors {
//        main {
//            dimension "main"
//        }
        wmt {
            dimension "girl"
        }
        nm { //柠檬

            dimension "girl"
        }

        xtz { //小婷子
            dimension "girl"
        }

        am { // 阿咩
            dimension "girl"
        }

        christmas { //圣诞节
            dimension "festival"
        }

        birthday { //生日
            dimension "festival"
        }

        valentine { //情人节 七夕
            dimension "festival"
        }

    }

    sourceSets {
//        main {
//
//        }
        nm {
            manifest.srcFile 'src/nm/AndroidManifest.xml' //manifest会被合并到app的main的manifest文件中
            java.srcDirs 'src/nm/java' //java目录下的文件会被添加到main里的java目录中，所以不能和main里的类重名（含包名）
            res.srcDirs 'src/nm/res' //res目录下的资源文件会替换main里的资源文件
        }
        christmas {
            res.srcDirs 'src/christmas/res'
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.github.bumptech.glide:glide:3.7.0'
    testCompile 'junit:junit:4.12'

//    def supportVersion = rootProject.ext.supportVersion
