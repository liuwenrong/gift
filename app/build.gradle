apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.example.lwr.gift"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.190425.520.1314"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            // 默认有 x86,armeabi-v7a,x86_64,arm64-v8a,armeabi
//        abiFilters 'x86','armeabi'  //兼容x86cpu架构  需要什么样的架构就添加什么样的
            abiFilters 'arm64-v8a'
    }
    }
    buildTypes {
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")
        }

        release {
            buildConfigField("boolean", "LOG_DEBUG", "false")
            // mykey_new.   password 8个8
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

// Specifies a flavor dimension. girl 节日
    flavorDimensions "girl", "festival"

    productFlavors {
        hj {
            dimension "girl"
        }

/*        christmas { //圣诞节
            dimension "festival"
        }*/

        birthday { //生日
            dimension "festival"
        }

/*        valentine { //情人节 七夕
            dimension "festival"
        }*/

    }

    sourceSets {
//        main {
//
//        }
        hj {
            manifest.srcFile 'src/hj/AndroidManifest.xml' //manifest会被合并到app的main的manifest文件中
            java.srcDirs 'src/hj/java' //java目录下的文件会被添加到main里的java目录中，所以不能和main里的类重名（含包名）
            res.srcDirs 'src/hj/res' //res目录下的资源文件会替换main里的资源文件
        }
        birthday {
            res.srcDirs 'src/birthday/res'
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
